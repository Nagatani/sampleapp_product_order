<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>製品を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">製品一覧</a></li>
        <li>製品編集</li>
    </ul>


    {% if mode == "delete" %}
    <form action="{{ url_for('product.delete', product_id=product.id) }}" method="post">
        <label>製品名: <input type="text" name="name" value="{{ product.name }}" disabled></label><br>
        <label>価格: <input type="number" step="1" name="price" value="{{ product.price }}" disabled></label><br>
        <button type="submit">削除</button>
    </form>
    {% else %}
    <form action="{{ url_for('product.edit', product_id=product.id) }}" method="post">
        <label>製品名: <input type="text" name="name" value="{{ product.name }}" required></label><br>
        <label>価格: <input type="number" step="1" name="price" value="{{ product.price }}" required></label><br>
        <button type="submit">保存</button>
    </form>
    {% endif %}
</body>
</html>
